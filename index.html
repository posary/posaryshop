  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* خلفية الفيديو */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* اللوجو */
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px #00ffcc;
    }

    h1 {
      font-size: 28px;
      text-shadow: 0 0 15px #00ffcc;
      margin-bottom: 25px;
    }

    /* شكل المربعات */
    .link-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffcc;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .link-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffff;
    }

    .link-box i {
      font-size: 24px;
      color: #00ffff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .link-box a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    /* أيقونة الواتساب الجانبية */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      box-shadow: 0 0 20px #00ffcc;
      cursor: pointer;
      z-index: 10;
    }

    /* القائمة المنبثقة للأرقام */
    .whatsapp-menu {
      position: fixed;
      bottom: 95px;
      right: 25px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      z-index: 10;
    }

    .whatsapp-menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      background: #25D366;
      padding: 10px 15px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .whatsapp-menu a:hover {
      background: #1ebe5c;
    }
  </style>
